<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../../static/css/list.css" th:href="@{/css/list.css}">
    <link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}" rel="stylesheet" />
    <title>GRUPO 5 OO2 2020</title>
</head>
<body>
    <div class="return-btn"><a href="#" th:href="@{{link}(link = ${return})}"><i class="fas fa-arrow-left"></i></a></div>
    <div class="container">
        <div class="table">
            <div class="title">
                <h2>Producto</h2>
            </div>
            <table>
                <tr class="strong">
                    <td>ID</td>
                    <td>STATUS</td>
                    <td>DESCRIPCION</td>
                    <td>PRECIO UNITARIO</td>
                    <td>FECHA ALTA</td>
                    <td>MARCA</td>
                    <td>VER</td>
                    <td>ELIMINAR</td>
                </tr>
                <tr th:each="p : ${producto}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.status}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td th:text ="${p.precioUnitario}"></td>
                    <td th:text ="${p.fechaAlta}"></td>
                    <td th:text ="${p.marca}"></td>
                 
                    
                    <td>
                        <a href="#" th:href="@{/producto/{id}(id=${p.id})}"><i class="fas fa-eye"></i></a>
                    </td>
                    <td>
                        <form action="#" th:action="@{/producto/delete/{id}(id=${p.id})}" class="delete">
                            <div><i class="fas fa-minus-circle"></i></div>
                            <input type="submit" value="">
                        </form>
                    </td>
                </tr>
            </table>
            <div class="add-btn"><a href="#" th:href="@{/producto/new}" id="add-btn">Agregar</a></div>
        </div>
    </div>
    <script src="../../static/js/jquery-3.4.1.min.js"></script>
    <script>
        $('#add-btn').click(()=>{
            $('#add-btn').toggleClass("btn-effect");
        });
    </script>
</body>
</html>
