<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/d25b889486.js"
	crossorigin="anonymous"></script>
<link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Producto</title>
</head>
<body>

	<a href="#" class="return-btn" th:href="@{/}"><i
		class="fas fa-arrow-left">HOME</i></a>
	<script src="https://kit.fontawesome.com/d25b889486.js"
		crossorigin="anonymous"></script>


	<div class="container">
		<div class="table">
			<div class="title">
				<h2>Producto</h2>
			</div>
			<table>

				<tr class="strong">
					<td>ID</td>
					<td>STATUS</td>

					<td>VER</td>
					<td>ELIMINAR</td>
				</tr>

				<tr th:each="p : ${producto}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.status}"></td>

					<td><a href="#"><i class="fas fa-eye"></i></a></td>
					<td><a href="#" method="post"><i
							class="fas fa-minus-circle"></i></a></td>
				</tr>
			</table>
			<div class="add-btn">
				<a th:href="@{/producto/new}">Agregar</a>
			</div>
		</div>
	</div>
</body>
</html>
