<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../static/css/new.css" th:href="@{/css/new.css}" rel="stylesheet" />
	<link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}" rel="stylesheet" />

<body>
	<div class="return-btn"><a href="#" th:href="@{{link}(link = ${return})}"><i class="fas fa-arrow-left"></i></a></div>
	<div class="container">
		<form action="#" th:action="@{/producto/save}" th:object="${producto}"
			method="post">

<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
     </div>
			
			<label>Descripcion</label> <input type="text" th:field="*{descripcion}" />
			<label>Precio Unitario</label> <input type="text" th:field="*{precioUnitario}" />
			<label>Fecha alta</label> <input type="date" th:field="*{fechaAlta}" />
			<label>Marca</label> <input type="text" th:field="*{marca}" />
			
			 
			 <input type="submit" value="Crear" />
		</form>
	</div>
</body>
</html>
