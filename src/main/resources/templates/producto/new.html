<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../static/css/new.css" th:href="@{/css/new.css}"
	rel="stylesheet" />
<title>GRUPO 5 OO2 2020</title>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/producto/save}" th:object="${producto}"
			method="post">

			<label>Descripcion</label> 
			<input type="text" th:field="*{descripcion}" />
			
			<label>Precio unitario</label> 
			<input type="text" th:field="*{precioUnitario}" />
			
			<label>Fecha de alta</label>
			<input type="date" th:field="*{fechaAlta}" />
		
			<label>marca</label>
			<input type="text" th:field="*{marca}" />
				
			
			<input type="submit" value="Crear" />
		</form>
	</div>
</body>
</html>
