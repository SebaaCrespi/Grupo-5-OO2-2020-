

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/new.css" th:href="@{/css/new.css}" rel="stylesheet" />
    <title>GRUPO 5 OO2 2020</title>
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/persona/save}" th:object=${persona} method="post">
            <input type="hidden" th:field="*{idPersona}">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" />
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}" />
            <label>Fecha de nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}"/>
            <label>Dni</label>
            <input type="text" th:field="*{dni}" />
            
            
            <input type="submit" value="Crear" />
        </form>
    </div>
</body>
</html>
