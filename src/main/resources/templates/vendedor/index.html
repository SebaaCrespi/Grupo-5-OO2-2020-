<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../../static/css/list.css" th:href="@{/css/list.css}">
    <link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}" rel="stylesheet" />
    <title>GRUPO 5 OO2 2020</title>
</head>
<body>
    <div class="return-btn"><a href="#" th:href="@{{link}(link = ${return})}"><i class="fas fa-arrow-left"></i></a></div>
	<div class="container">
		<div class="table">
			<div class="title">
				<h2>Vendedor</h2>
			</div>
			<table>
				<tr class="strong">
					<td>NOMBRE</td>
					<td>APELLIDO</td>
					<td>SUCURSAL</td>
					<td>VER</td>
					<td>ELIMINAR</td>
				</tr>
				<tr th:each="g : ${vendedor}">
					<td th:text="${g.nombre}"></td>
					<td th:text="${g.apellido}"></td>
					<td><th:block th:each="sucursal,iter : ${g.sucursal}">
							<label th:text="${sucursal.ubicacion.ciudad}"></label>
							<th:block th:if= "${!iter.last}"><th:block>
					</td>
					<td><a th:href="@{/vendedor/{id}(id=${g.idPersona})}"><i class="fas fa-eye"></a></td>
					<td><form action="#" th:action="@{/vendedor/remove/{id}(id=${g.idPersona})}" method="post" class="delete">
							<div><i class="fas fa-minus-circle"></i></div>
							<input type="submit" value="">
						</form></td>
				</tr>
			</table>
			<div class="add-btn"><a th:href="@{/vendedor/new}">Agregar</a></div>
		</div>
	</div>
	<script src="../../static/js/jquery-3.4.1.min.js"></script>
    <script>
        $('#add-btn').click(()=>{
            $('#add-btn').toggleClass("btn-effect");
        });
    </script>
</body>
</html>
