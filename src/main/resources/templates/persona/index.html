<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../../static/css/list.css" th:href="@{/css/list.css}">
    <title>GRUPO 5 OO2 2020</title>
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="title">
                <h2>Personas</h2>
            </div>
            <table>
                <tr class="strong">
                    <td>ID</td>
                    <td>NOMBRE</td>
                    <td>APELLIDO</td>
                    <td>VER</td>
                    <td>ELIMINAR</td>
                </tr>
                <tr th:each="p : ${persons}">
                    <td th:text="${p.idPersona}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.apellido}"></td>
                    <td>
                        <a th:href="@{/persona/{id}(id=${p.idPersona})}"><i class="fas fa-eye"></i></a>
                    </td>
                    <td>
 <form action="#" th:action="@{/persona/delete/{id}(id=${p.idPersona})}" method="post" > 
							
                            <input type="submit" value="ELIMINAR">
                            
                        </form>
 
                   </td>
                </tr>
            </table>
            <div class="add-btn"><a th:href="@{/persona/new}" id="add-btn">Agregar</a></div>
        </div>
    </div>
<script src="../../static/js/jquery-3.4.1.min.js"></script>
<script>
    $('#add-btn').click(()=>{
        $('#add-btn').toggleClass("btn-effect");
    });
</script>
</body>
</html>
