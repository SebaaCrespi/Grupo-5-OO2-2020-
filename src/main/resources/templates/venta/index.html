<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/d25b889486.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../static/css/list.css"
	th:href="@{/css/list.css}">
<link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}"
	rel="stylesheet" />
<title>GRUPO 5 OO2 2020</title>
</head>
<body>
	<div class="return-btn">
		<a href="#" th:href="@{{link}(link = ${return})}"><i
			class="fas fa-arrow-left"></i></a>
	</div>
	<div class="container">
		<div class="table">
			<div class="title">
				<h2>Venta</h2>
			</div>
			<table>
				<tr class="strong">
					<td>NUMERO</td>
					<td>FECHA</td>
					<td>HORA</td>
					<td>PRECIO</td>
					<td>CLIENTE</td>
					<td>VENDEDOR</td>
					<td>VER</td>
					<td>ELIMINAR</td>
				</tr>
				<tr th:each="v : ${venta}">
					<td th:text="${v.numero}"></td>
					<td th:text="${v.fecha}"></td>
					<td th:text="${v.hora}"></td>
					<td th:text="${v.precioTotal}"></td>
					<td><th:block th:each="venta,iter: ${v.cliente}">
							<label th:text="${cliente.nombre}"></label>
							<label th:text="${cliente.apellido}"></label>
							<th:block th:if="${!iter.last}">
								<th:block></td>
					<td><th:block th:each="vendedor,iter : ${v.vendedorEncargado}">
							<label th:text="${vendedor.nombre}"></label>
							<label th:text="${vendedor.nombre}"></label>
							<th:block th:if="${!iter.last}">
								<th:block></td>
					<td><a href="#" th:href=""><i
							class="fas fa-eye"></i></a></td>
					<td>
						<form action="#" th:action="">
							<div>
								<i class="fas fa-minus-circle"></i>
							</div>
							<input type="submit" value="">
						</form>
					</td>
				</tr>
			</table>
			<div class="add-btn">
				<!-- <a href="#" th:href="" id="add-btn">Agregar</a> -->
			</div>
		</div>
	</div>
	<script src="../../static/js/jquery-3.4.1.min.js"></script>
	<script>
        $('#add-btn').click(()=>{
            $('#add-btn').toggleClass("btn-effect");
        });
    </script>
</body>
</html>
