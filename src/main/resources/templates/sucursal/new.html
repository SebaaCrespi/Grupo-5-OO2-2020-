<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../static/css/new.css" th:href="@{/css/new.css}" rel="stylesheet" />
	<link href="../../static/css/estilos.css" th:href="@{/css/estilos.css}" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
	<title>GRUPO 5 OO2 2020</title>
</head>
<body>
	<div class="return-btn"><a href="#" th:href="@{{link}(link = ${return})}"><i class="fas fa-arrow-left"></i></a></div>
	<div class="container">
		<form action="#" th:action="@{/sucursal/save}" th:object="${sucursal}"
			method="post">
  
			<input type="hidden" th:field ="${sucursal.id}">
			<label>Telefono</label> <input type="text" th:field="*{telefono}" />


			<label>Ciudad</label> <input type="text"
				th:field="${sucursal.ubicacion.ciudad}" />
				 <label>Calle</label> <input
				type="text" th:field="${sucursal.ubicacion.calle}" />
				 <label>Numero</label>
			<input type="text" th:field="${sucursal.ubicacion.numero}" />
				<label>Latitud</label>
			<input type="text" th:field="${sucursal.ubicacion.latitud}" />
			 <label>Longitud</label>
			<input type="text" th:field="${sucursal.ubicacion.longitud}" />
				<label>Gerente</label>
			<select th:field="*{gerente.idPersona}">
				<option th:each="g : ${gerentes}" th:value="${g.idPersona}"
					th:text="${g.nombre}"></option>
			</select> <input type="submit" value="Crear" />
		</form>
	</div>
</body>
</html>
