
<head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>

<form action="#" th:action="@{/cliente/create}" th:object="${cliente}"
	method="post">
	<p>
		Nombre: <input type="text" th:field="*{nombre}" />
	</p>
	<p>
		Apellido: <input type="text" th:field="*{apellido}" />
	</p>
	<p>
		Fecha de Nacimiento: <input type="date" th:field="*{fechaNacimiento}" />
	</p>
	<p>
		Dni: <input type="text" th:field="*{dni}" />
	</p>
	
	<p>
		Mail: <input type="text" th:field="*{mail}" />
	</p>
	
	<input type="submit" value="Crear" />
	<!-- p para parrafo, imput para agregar, submit para el boton -->
</form>
