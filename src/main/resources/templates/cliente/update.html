<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/new.css" th:href="@{/css/new.css}" rel="stylesheet" />
    <title>GRUPO 5 OO2 2020</title>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/cliente/update}" th:object="${cliente}"
			method="post">
			<input type="hidden" th:field="*{idPersona}" />
			<label>Nombre</label>
			<input type="text" th:field="*{nombre}" />
			<label>Apellido</label>
			<input type="text" th:field="*{apellido}" />
			<label>Fecha de Nacimiento</label>
			<input type="date" th:field="*{fechaNacimiento}" />
			<label>Dni</label>
			<input type="text" th:field="*{dni}" />
			<label>Mail</label>
			<input type="text" th:field="*{mail}" />			
			<input type="submit" value="Actualizar" />
		</form>		
	</div>
</body>
</html>
